<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepsicles - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #001f3f;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    header {
      background: url('/assets/images/your-hero-image.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #000000;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    header h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #000000;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #001f3f;
    }

    .product-card {
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-card h2 {
      margin: 16px;
      font-size: 1.5rem;
    }

    .product-card p {
      margin: 0 16px 16px;
      font-size: 1rem;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <img src="public/assets/images/WhatsApp Image 2025-05-03 at 7.19.38 PM.jpeg" alt="Pepsicles Logo" class="logo">
    <h1>PEPSICLES</h1>
    <h2>Freeze the moments with Pepsicles!<br>
        The ultimate frozen treat for every occasion.</h2>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="/assets/images/Product 1.png" alt="Product 1">
      <h2>Pepsicles Bar Large</h2>
      <p>Delicious Energetic Bar</p>
    </div>
    <div class="product-card">
      <img src="/assets/images/Product 2.png" alt="Product 2">
      <h2>Pepsicles Bar Small</h2>
      <p>Fresh Delight Bar</p>
    </div>
    <!-- Add more product cards as needed -->
  </section>

  <footer>
    <p>&copy; 2025 Pepsicles. All rights reserved.</p>
  </footer>

</body>
</html>
